<body class="bg-secondary text-light">
    <h1 class="text-center ">General Store Seller's Dashboard</h1>
    <form class="form">
        <div class="row">

            <label  for="item">Item Name:</label>
            <input type="textr" class="form-control" name="item" required="true" id="item">

            <label for="description">Description:</label>
            <input type="text" class="form-control" name="description" id="description">

            <label  for="price">Price:</label>
            <input type="number" class="form-control" name="price" required="true" id="price">

            <label  for="quantity">Quantity:</label>
            <input type="number" class="form-control" name="quantity" required="true" id="quantity">

            <div >
                <button type="submit"  name="add">Add Product</button>
            </div>
            
        </div>
    </form>

        <hr>
